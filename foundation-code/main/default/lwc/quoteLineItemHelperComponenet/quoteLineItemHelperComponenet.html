<template>

    <template if:true={showButtom}>
    <div class="slds-var-p-around_medium" style="background-color: white;">
        <lightning-button variant="brand" label="Edit API Parameters" title="Open popup" onclick={showModalBox}></lightning-button>
    </div>
</template>

    <!-- Modal Section -->
    <template if:true={isShowModal}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container custom-modal-size">
                
                <!-- Loading Spinner -->
                    <template if:true={isLoading}>
                        <div class="slds-spinner_container slds-grid">
                            <div class="slds-align_absolute-center">
                                <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                                    <span class="slds-assistive-text">Loading</span>
                                    <div class="slds-spinner__dot-a"></div>
                                    <div class="slds-spinner__dot-b"></div>
                                </div>
                            </div>
                        </div>
                    </template>

                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">API Threshold Parameters</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                    <lightning-datatable
                        key-field="identityname"
                        data={filetabledata}
                        columns={columns}
                        onsave={handleSave}
                        oncancel={hideModalBox}
                        draft-values={draftValues}
                    >
                    </lightning-datatable>
                </div>

                <!-- Modal Footer -->
                <!--<footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleSave}>Save</button>
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                </footer>-->
            </div>
        </section>
    </template>
    <!-- Modal Section End -->

</template>
