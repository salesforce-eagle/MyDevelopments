<template>
    <template if:false={noProductToShowError}>
        <template if:true={error}>
            {error}
        </template>
        <!--input type = "search" value={searchKey} onchange={handleOnSearchChange}-->
        <template if:false={showLineItem}>
            <lightning-datatable key-field="Id" columns={productColumns} data={productListData}
                default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                onsort={onHandleSort} onrowselection={getSelectedId}>
            </lightning-datatable>
            <template if:true={isProductSelected}>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="brand" label="Selected" title="Products Selected" onclick={saveProduct}
                        class="slds-m-left_x-small"></lightning-button>
                </div>
            </template>
        </template>
        <template if:true={showLineItem}>
            <!--<c-quote-line-item-editor-form quote-id={recordId} inserted-records={insertedRecord}>
            </c-quote-line-item-editor-form>-->
        </template>
    </template>
    <template if:true={noProductToShowError}>
        <p class="slds-text-color_error slds-align_absolute-center"> <b>{label.NoProductToAdd}</b></p>
    </template>
</template>
