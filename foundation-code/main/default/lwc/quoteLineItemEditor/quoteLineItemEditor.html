<template>
  <template if:false={noProductToShowError}>
    {error}
        <lightning-datatable
                    key-field="Id"
                    columns={quoteColumns}
                    data={refreshedQuoteItems}
                    onsave={handleSave}
                    draft-values={draftValues}
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={onHandleSort}
                    hide-checkbox-column>
            </lightning-datatable>
       </template>
            <template if:true={noProductToShowError}>
              <p class="slds-text-color_error slds-align_absolute-center"> <b>{label.NoProducttoedit}</b></p>
              </template>
  </template>
